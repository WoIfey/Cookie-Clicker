<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cookie.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Cookie Clicker</title>
</head>

<body>
    <div>
        <h1 id="score">0 🍪</h1>
    </div>
    <div>
        <a onclick="clickAudio()">
            <img onclick="countScore()" src="cookie.png" alt="Cookie" id="cookie">
        </a>
    </div>
    <div>
        <button class="upgrade" onclick="auto()">👵 10 🍪</button>
        <button class="upgrade" onclick="doubleScore()">🛒 100 🍪</button>
        <button class="upgrade" onclick="tripleScore()">🚛 1000 🍪</button>
        <button class="upgrade" onclick="rocketScore()">🚀 10000 🍪</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
